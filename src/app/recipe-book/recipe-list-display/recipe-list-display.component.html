<div class="col-xs-12">
    <button class="btn btn-success">Create New Recipe</button>
</div>
<div class="row recipe-items-container">
    <div class="col-xs-4">
        <app-recipe-list-item
            *ngFor="let recipeEl of recipes"
            (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-list-item>
    </div>
    <div class="col-xs-7">
        <app-recipe-detail></app-recipe-detail>
    </div>
</div>
